<div class="container">
  <header>
    <a routerLink="/">
      <button class="home-button">
        <img alt="home" class="home-button__image" height="50" ngSrc="favicon.ico" width="50">
      </button>
    </a>
    <a routerLink="/parser">
      <button mat-raised-button>Parser</button>
    </a>
  </header>
  <main>
    <router-outlet></router-outlet>
  </main>
  <footer>
    <div class="footer-alignment">
      <div class="footer-wrap">
        <span>&copy; {{ currentYear }} |&nbsp;</span>
        <a routerLink="/imprint">Imprint</a>
        <span>&nbsp;|&nbsp;</span>
        <a routerLink="/privacy-policy">Privacy Policy</a>
      </div>
    </div>
  </footer>
</div>
