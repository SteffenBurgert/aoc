name: version

on:
  workflow_call:
    inputs:
      service-name:
        required: true
        type: string
    outputs:
      version:
        description: "Calculated Version"
        value: ${{ jobs.calculate-version.outputs.version }}

jobs:
  calculate-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.final.outputs.version }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Bump version
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          tag_prefix: ${{ inputs.service-name }}-v
          fetch_all_tags: true
          dry_run: true
          append_to_pre_release_tag: "SNAPSHOT-${{ github.ref_name }}"
          pre_release: ${{ github.ref_name != 'main' }}
